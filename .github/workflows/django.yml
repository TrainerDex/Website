name: Django Tests, Migrations, & System Check

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    services:
      postgres:
        image: postgres:10.10
        env:
          POSTGRES_USER: ekpogo
          POSTGRES_PASSWORD: sOnsCzkzuewHY6pG
          POSTGRES_DB: ekpogo
        ports:
          - 5432/tcp
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install Dependencies
      run: |
        sudo add-apt-repository -y ppa:ubuntugis/ppa
        sudo apt-get update
        sudo apt -y install gdal-bin python3-gdal
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Setup PostgreSQL
      run: sudo ./build_db.sh
    - name: Run Tests
      run: |
        python manage.py test
    - name: Check for uncommited migrations
      run: |
        python manage.py makemigrations --check core pokemongo
    - name: Run Migrations
      run: |
        python manage.py migrate --noinput
    - name: System Check
      run: |
        python manage.py check
