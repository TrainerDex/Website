name: Django Tests, Migrations, & System Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-20.04
    
    strategy:
      matrix:
        python-version:
        - '3.10'
        - '3.11-dev'

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3.1.2
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pipenv"
      - name: Install Dependencies from APT
        run: sudo apt-get update && sudo apt-get -y install gettext gdal-bin python3-gdal
      - name: Setting up Python environment
        run: |
          pip install -U pip pipenv
          pipenv install --dev --deploy
      - name: Staring Postgres (Docker)
        run: docker-compose up -d
      - name: Run Tests
        run: |
          pipenv run python manage.py test
      - name: Check for uncommited migrations
        run: |
          pipenv run python manage.py makemigrations --check core pokemongo
      - name: Run Migrations
        run: |
          pipenv run python manage.py migrate --noinput
      - name: Compile Messages
        run: |
          pipenv run python manage.py compilemessages
      - name: System Check
        run: |
          pipenv run python manage.py check
