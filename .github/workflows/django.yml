name: Django Tests, Migrations, & System Check

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, master ]

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup PostgreSQL
      run: |
        sudo add-apt-repository -y ppa:ubuntugis/ppa
        sudo apt-get update
        sudo apt -y install postgresql
        sudo apt -y install gdal-bin python3-gdal
        psql -c "CREATE USER ekpogo PASSWORD 'sOnsCzkzuewHY6pG'; \
          CREATE DATABASE ekpogo OWNER ekpogo; \\
          \c ekpogo \
          CREATE EXTENSION IF NOT EXISTS postgis; \
          CREATE EXTENSION IF NOT EXISTS citext;"
    - run: sudo systemctl start postgresql
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Run Tests
      run: |
        python manage.py test
    - name: Check for uncommited migrations
      run: |
        python manage.py makemigrations --check core pokemongo
    - name: Run Migrations
      run: |
        python manage.py migrate --noinput
    - name: System Check
      run: |
        python manage.py check
