{% load socialaccount %}
{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
  <a href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"><li class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect socialaccount_provider {{provider.id}}" role="button">{{brand.name}}</li></a>
{% endfor %}
{% endif %}
  <a href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"><li class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect socialaccount_provider {{provider.id}}" role="button">{{provider.name}}</li></a>
{% endfor %}
