{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="mdl-grid">
  <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--4-col-phone trainerdex-card__alert">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{% trans "Password Changed" %}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {% trans 'Your password is now changed.' %}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{% url 'trainerdex:leaderboard' %}">
        {% trans 'Return to Leaderboard' %}
      </a>
    </div>
  </div>
</div>
{% endblock %}
