<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>TrainerDex</title>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <div class="welcome-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="welcome-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="welcome-header-row mdl-layout__header-row">
          <span class="mdl-layout-title">TrainerDex</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid welcome-content">
          <div class="mdl-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-grid mdl-cell--2-offset-desktop">
            <div class="welcome-message-title mdl-card__title">
              <h2 class="mdl-card__title-text">Welcome</h2>
            </div>
            <div class="mdl-card__supporting-text">
              The TrainerDex website is currently under construction.
              Until then, don't be afraid to check out our Discord Servers!
            </div>
            <div id="p3" class="mdl-progress mdl-js-progress" style="width:95%; margin:0 auto;"></div>
            <script>
              document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
                this.MaterialProgress.setProgress(10);
                this.MaterialProgress.setBuffer(54);
              });
            </script>
            <br>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://discord.gg/pFhMS3s">
                International
              </a>
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://discord.gg/CA55mxb">
                Thanet and East Kent, UK
              </a>
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://discord.gg/pkJV4Xw">
                Herne Bay, UK
              </a>
            </div>
            <div class="mdl-card__menu">
              <a class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" href="https://pixabay.com/en/wallpaper-minimal-landscape-1218441/">
                <div id="atrib" class="icon material-icons">info</div>
                <div class="mdl-tooltip" data-mdl-for="atrib">
                Image attribution: maeichnau
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          
        </div>
      </main>
    </div>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '***REMOVED***', 'auto');
        ga('send', 'pageview');
      </script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
