<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    </head>
    <body ng-app="ekpogo" layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <ui-open-side-nav-button></ui-open-side-nav-button>
                <h1 md-truncate flex>East Kent Pogo</h1>
            </div>
        </md-toolbar>
        
        <div class="container" layout="row" flex>
            <md-sidenav class="md-whiteframe-4dp md-sidenav-left" md-component-id="left">
                <md-list>
                    <md-list-item>
                        <md-button>
                            <md-icon md-svg-src="img/avatar-1.svg" class="avatar"></md-icon>
                            Enrollment
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>
            <md-content id="content" flex><ui-view></ui-view></md-content>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js" type="text/javascript" ></script>
        <script src="node_modules/angular-timer/dist/angular-timer.min.js" type="text/javascript"></script>
        <script src="node_modules/angular-timer/bower_components/humanize-duration/humanize-duration.js"></script>
        <script src="node_modules/angular-timer/bower_components/momentjs/moment.js"></script>
        <script src="js/app.js" type="text/javascript" ></script>
        <script src="js/gym.service.js" type="text/javascript" ></script>
        <script src="js/gym.controller.js" type="text/javascript" ></script>
        <script src="js/app.routes.js" type="text/javascript" ></script>
        <script src="js/ui-open-side-nav-button.directive.js" type="text/javascript" ></script>
    </body>
</html>
